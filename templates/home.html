<!DOCTYPE html>
<html>
    <head>
        <title>Marks Prediction</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="alert alert-warning">
                <center><h1>Get your marks predictions</h1></center>
            </div>
            <h2>Enter the input Number:</h2>
            <form method="POST" action='/submit' class="form-inline">
                <label>How Many Hours did you study?</label>
                <input class="form-control" type="number" name="exname" placeholder="Hours"/>
                <button class="btn btn-primary bth-lg">Get Score</button>
            </form>
            {% if marks %}
            <h1 class="text text-success">Your Predicted Marks: {{marks}}</h1>
            {% endif %}
        </div>
    </body>
</html>
